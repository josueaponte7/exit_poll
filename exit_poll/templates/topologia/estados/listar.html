{% extends 'base.html' %}

{% block contenido %}
<li><a href='/configuraciones/topologia/' >Topología</a></li>
<a href="registrarestado" >Agregar un Estado</a>
<table border="1" align="center">
    <thead>
        <tr>
            <th>Estado</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>    
        <tr>
            {% for m in listar_estado %}
            <tr class="{% cycle 'impar' 'par' %}">
                <td>
                    {{m.estado}}
                </td>
                <td style='text-align: center'>
                    <a href="{% url "editar_estado" m.id %}"><img src="{{ STATIC_URL }}img/edit.gif"/></a>
                </td>
                <td style='text-align: center'>
                    <a href="{% url "borrar_estado" m.id %}"><img src="{{ STATIC_URL }}img/borrar.gif"/></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    No hay Grupos Etáreos registrados aún.
                </td>
            </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
