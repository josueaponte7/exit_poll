{% extends 'base.html' %}
{% block contenido %}
    
<a href="registrarcandidato">Agregar un Candidato</a>
<table border="1" align="center">
    <thead>
        <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Elección</th>
            <th>Foto</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>    
        <tr>
            {% for m in listar_candidato %}
            <tr class="{% cycle 'impar' 'par' %}">
                <td>
                    {{m.cedula}}
                </td>
                <td>
                    {{m.nombre}}
                </td>
                 <td>
                    {{m.apellido}}
                </td>
                  <td>
                    {{m.eleccion}}
                </td>
                <td>
                    <img src="{{MEDIA_URL}}{{m.foto}}">
                </td>
                  
                <td style='text-align: center'>
                    <a href="{% url "editar_candidato" m.id %}"><img src="{{ STATIC_URL }}img/edit.gif"/></a>
                </td>
                <td style='text-align: center'>
                    <a href="{% url "borrar_candidato" m.id %}"><img src="{{ STATIC_URL }}img/borrar.gif"/></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    No hay Candidatos registrados aún.
                </td>
            </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
