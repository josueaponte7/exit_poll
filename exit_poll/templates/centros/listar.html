{% extends 'base.html' %}
{% block contenido %}
    
<a href="registrarcentros">Agregar un Centros</a>
<table border="1" align="center">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Municipio</th>
            <th>Parroquia</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>    
        <tr>
            {% for m in listar_centros %}
            <tr class="{% cycle 'impar' 'par' %}">
                <td>
                    {{m.codigo}}
                </td>
                <td>
                    {{m.nombre}}
                </td>
                <td>
                    {{m.estado}}
                </td>
                <td>
                    {{m.municipio}}
                </td>
                <td>
                    {{m.parroquia}}
                </td>
                <td style='text-align: center'>
                    <a href="{% url "editar_centros" m.id %}"><img src="{{ STATIC_URL }}img/edit.gif"/></a>
                </td>
                <td style='text-align: center'>
                    <a href="{% url "borrar_centros" m.id %}"><img src="{{ STATIC_URL }}img/borrar.gif"/></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    No hay Centross registrados aún.
                </td>
            </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
