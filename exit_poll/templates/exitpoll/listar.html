{% extends 'base.html' %}
{% block contenido %}
    
<a href="registrarexitpoll">Agregar un ExitPoll</a>
<table border="1" align="center">
    <thead>
        <tr>
            <th>Elección</th>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>    
        <tr>
            {% for m in listar_exitpoll %}
            <tr class="{% cycle 'impar' 'par' %}">
                <td>
                    {{m.eleccion}}
                </td>
                <td>
                    {{m.candidatos.nombre}} {{m.candidatos.apellido}}
                </td>
                <td style='text-align: center'>
                    <a href="{% url "editar_exitpoll" m.id %}"><img src="{{ STATIC_URL }}img/edit.gif"/></a>
                </td>
                <td style='text-align: center'>
                    <a href="{% url "borrar_exitpoll" m.id %}"><img src="{{ STATIC_URL }}img/borrar.gif"/></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    No hay ExitPoll registrados aún.
                </td>
            </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
