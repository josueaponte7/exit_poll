{% extends 'base.html' %}
{% block contenido %}
    
<a href="registrargrupo_etareo">Agregar un Grupo Etareo</a>
<table border="1" align="center">
    <thead>
        <tr>
            <th>Descripción</th>
            <th>Rango de Edad</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>    
        <tr>
            {% for m in listar_grupo_etareo %}
            <tr class="{% cycle 'impar' 'par' %}">
                <td>
                    {{m.descripcion}}
                </td>
                <td>
                    {{m.grupo_etareo}}
                </td>
                <td style='text-align: center'>
                    <a href="{% url "editar_grupo_etareo" m.id %}"><img src="{{ STATIC_URL }}img/edit.gif"/></a>
                </td>
                <td style='text-align: center'>
                    <a href="{% url "borrar_grupo_etareo" m.id %}"><img src="{{ STATIC_URL }}img/borrar.gif"/></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    No hay Grupo Etareos registrados aún.
                </td>
            </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
