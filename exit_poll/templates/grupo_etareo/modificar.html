<!DOCTYPE html>
{% extends 'base.html' %}

{% block contenido %}
<html>
<head>
    <title>Modificar Grupo Etareo</title>
</head>
<li><a href='/configuraciones/grupo_etareo' >Volver</a></li>
<body>
    <h1>Modificar Grupo Etareo</h1>
    <form method="post">
	{% csrf_token %}
	<table style="text-align:center;">
	    <tr>
		<td colspan="2" style='background-color: #D9EDF7'>
		    Registrar Grupo Etareo
		</td>
	    </tr>
	    <tr>
		<td>Descripci√≥n</td>
		<td><input type='text' required id="edit_descripcion" name="descripcion" value="{{editar_grupo_etareo.descripcion}}"/></td>
	    </tr>
	    <tr>
		<td>Grupo Etareo</td>
		<td><input id="edit_grupo_etareo" required maxlength="150" name="grupo_etareo" type="text" value="{{editar_grupo_etareo.grupo_etareo}}" />
		</td>
	    </tr>
	    <tr>
		<td>
		    <input id='edit_user_create' type="hidden" name='user_create' value="{{editar_grupo_etareo.user_create.id }}">
		    
		</td>
	    </tr>
	    <tr>
		<td>
		    <input id='user_update' type="hidden" name='user_update' value='{{ user.id }}'>
		    
		</td>
	    </tr>
	    <tr>
		<td><input type="submit" value="Registrar"/></td>
	    </tr>
	</table>
    </form>
</body>
</html>
{% endblock %}
