<!DOCTYPE html>
{% extends 'base.html' %}

{% block contenido %}
<html>
<head>
    <title>Modificar Categoria</title>
</head>
<li><a href='/configuraciones/tipo_eleccion/categorias' >Volver</a></li>
<body>
    <h1>Modificar Categoria</h1>
    <form method="post">
	{% csrf_token %}
	<table style="text-align:center;">
	    <tr>
		<td colspan="2" style='background-color: #D9EDF7'>
		    Registrar Categoria de Elecci√≥n
		</td>
	    </tr>
	    <tr>
		<td>Categoria</td>
		<td><input type='text' required id="categoria" name="categoria" value="{{editar_categoria.categoria }}"/></td>
	    </tr>
	    <tr>
		<td>
		    <input id='edit_user_create' type="hidden" name='user_create' value="{{editar_categoria.user_create.id }}">
		    
		</td>
	    </tr>
	    <tr>
		<td>
		    <input id='user_update' type="hidden" name='user_update' value='{{ user.id }}'>
		    
		</td>
	    </tr>
	    <tr>
		<td><input type="submit" value="Registrar"/></td>
	    </tr>
	</table>
    </form>
</body>
</html>
{% endblock %}
